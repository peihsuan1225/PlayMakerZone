    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <input type="text" class="form-control" placeholder="搜索...">
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-search" id="searchBtn1">搜尋</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-3">
                <h5>篩選</h5>
                <form>
                    <div class="form-group">
                        <label>人數</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="人數1" name="playerCount" value="1">
                            <label class="form-check-label" for="人數1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="人數2" name="playerCount" value="2">
                            <label class="form-check-label" for="人數2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="人數3" name="playerCount" value="3">
                            <label class="form-check-label" for="人數3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="人數4" name="playerCount" value="4">
                            <label class="form-check-label" for="人數4">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="人數5" name="playerCount" value="5">
                            <label class="form-check-label" for="人數5">5</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>更新日期</label>
                        <input type="date" class="form-control" name="dateStart" placeholder="起始日期">
                        <input type="date" class="form-control mt-2" name="dateEnd" placeholder="結束日期">
                    </div>

                    <div class="form-group">
                        <label>模式</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="模式進攻" name="mode" value="進攻">
                            <label class="form-check-label" for="模式進攻">進攻</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="模式防守" name="mode" value="防守">
                            <label class="form-check-label" for="模式防守">防守</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="模式半場" name="mode" value="半場">
                            <label class="form-check-label" for="模式半場">半場</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="模式全場" name="mode" value="全場">
                            <label class="form-check-label" for="模式全場">全場</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="模式陣地" name="mode" value="陣地">
                            <label class="form-check-label" for="模式陣地">陣地</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="模式快攻" name="mode" value="快攻">
                            <label class="form-check-label" for="模式快攻">快攻</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>難度</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="難度新手" name="difficulty" value="1">
                            <label class="form-check-label" for="難度新手">新手<span class="difficulty"><i class="fas fa-star"></i></span></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="難度中等" name="difficulty" value="2">
                            <label class="form-check-label" for="難度中等">中等<span class="difficulty"><i class="fas fa-star"></i><i class="fas fa-star"></i></span></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="難度職業" name="difficulty" value="3">
                            <label class="form-check-label" for="難度職業">專業<span class="difficulty"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span></label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-search" id="searchBtn2">搜尋</button>
                </form>
            </div>
