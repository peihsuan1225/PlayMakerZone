<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayMakerZone</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico.jpg">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/tactic_content.css"/>
</head>

<body>
    <div class="dialog_insert"></div>
    <div class="content">
    <div class="navbar_insert"></div>

    <div class="progress-container">
        <div class="step upcoming">設定基本資訊</div>
        <div class="step completed">建立戰術內容</div>
    </div>

    <div id="tactic-steps">
        <div id="steps-display">
            <button id="prev-step" class="btn btn-secondary">Previous</button>
            <div id="step-info">
                <span id="current-step">1</span> / <span id="total-steps">1</span>
                <button id="add-step" title="add step"></button>
            </div>
            <button id="next-step" class="btn btn-secondary">Next</button>
            <button id="reset" title="reset all tactical content"></button>
        </div>
        <button id="play_stop" class="btn ml-auto"></button>
        <button id="save" class="btn btn-primary ml-auto">Save</button>
    </div>

    <div class="d-flex justify-content-center">
        <div id="tactic-board">

        </div>
        <!-- <textarea id="description" placeholder="Enter description here..."></textarea> -->
    </div>
 
    
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="/static/js/base.js" defer></script>
    <script src="/static/js/tactic_content_edit.js" defer></script>

</body>

</html>
