<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayMakerZone</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico.jpg">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/profile.css"/>

</head>

<body>
    <div class="dialog_insert"></div>
    <div class="content">
    <div class="navbar_insert"></div>

    <div class="container">
        <div class="main-body">
            <div class="row">
                <!-- Left column: Avatar section -->
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img id="user-avatar" src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin" class="rounded-circle p-1" width="150">
                                <div class="mt-3">
                                    <h4>John Doe</h4>
                                    <button class="btn btn-primary" id="update-avatar-btn">Update Avatar</button>
                                    <div id="avatar-options" class="d-none">
                                        <div class="avatar-option-wrapper">
                                            <img src="/static/images/default_avatar.jpg" class="avatar-option rounded-circle p-1 mx-2" width="50">
                                            <div class="avatar-select-indicator d-none">&#10003;</div>
                                        </div>
                                        <div class="avatar-option-wrapper">
                                            <img src="/static/images/default_avatar2.jpg" class="avatar-option rounded-circle p-1 mx-2" width="50">
                                            <div class="avatar-select-indicator d-none">&#10003;</div>
                                        </div>
                                        <div class="avatar-option-wrapper">
                                            <img src="/static/images/default_avatar3.jpg" class="avatar-option rounded-circle p-1 mx-2" width="50">
                                            <div class="avatar-select-indicator d-none">&#10003;</div>
                                        </div>
                                        <input type="file" class="form-control mt-2" id="upload-avatar">
                                        <button id="save-avatar-btn" class="d-none btn btn-success mt-2">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right column: Profile details -->
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="d-flex align-items-center mb-3">Profile</h5>

                            <!-- Full Name -->
                  <div class="row mb-3">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Full Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <span id="name-text">John Doe</span>
                      <input type="text" class="form-control d-none" id="name-input" value="John Doe">
                      <i class="fa fa-pencil-alt edit-icon" data-target="#name-input"></i>
                    </div>
                  </div>
      
                  <!-- Email -->
                  <div class="row mb-3">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <span id="email-text">john@example.com</span>
                      <input type="text" class="form-control d-none" id="email-input" value="john@example.com">
                      <i class="fa fa-pencil-alt edit-icon" data-target="#email-input"></i>
                    </div>
                  </div>
      
                  <!-- User Name -->
                  <div class="row mb-3">
                    <div class="col-sm-3">
                      <h6 class="mb-0">User Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <span id="username-text">johndoe</span>
                      <input type="text" class="form-control d-none" id="username-input" value="johndoe">
                      <i class="fa fa-pencil-alt edit-icon" data-target="#username-input"></i>
                    </div>
                  </div>
      
                  <!-- Password -->
                  <div class="row mb-3">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Password</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <span id="password-text">********</span>
                      <i class="fa fa-pencil-alt edit-icon" data-target="#password-section"></i>
                      <div id="password-section" class="d-none">
                        <input type="password" class="form-control mt-2" id="current-password-input" placeholder="Enter current password">
                        <input type="password" class="form-control mt-2" id="new-password-input" placeholder="Enter new password">
                        <input type="password" class="form-control mt-2" id="confirm-password-input" placeholder="Confirm new password">
                        <small id="password-mismatch-error" class="text-danger d-none">New passwords do not match.</small>
                      </div>
                    </div>
                  </div>
      
                  <!-- About Me -->
                  <div class="row mb-3">
                    <div class="col-sm-3">
                      <h6 class="mb-0">About Me</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <span id="about-text">Tell something about yourself</span>
                      <textarea class="form-control d-none" id="about-input" rows="3" placeholder="Tell something about yourself"></textarea>
                      <i class="fa fa-pencil-alt edit-icon" data-target="#about-input"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
      
      
    


    
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/base.js" defer></script>
    <script src="/static/js/profile.js" defer></script>

</body>

</html>
